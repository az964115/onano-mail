<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>信件查詢身份驗證</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>信件查詢 - 身份驗證</h2>
  <form id="verifyForm">
    <label for="emp_id">工號：</label>
    <input type="text" id="emp_id" name="emp_id" required>

    <label for="id_last4">身分證後四碼：</label>
    <input type="text" id="id_last4" name="id_last4" maxlength="4" required>

    <label for="mail_subject">信件標題：</label>
    <input type="text" id="mail_subject" name="mail_subject" required>

    <label for="mail_date">日期：</label>
    <input type="date" id="mail_date" name="mail_date" required>

    <button type="button" onclick="proceedLogin()">下一步</button>
  </form>
</div>

<script>
  function proceedLogin() {
    const empId = document.getElementById('emp_id').value.trim();
    const id4 = document.getElementById('id_last4').value.trim();
    const subject = document.getElementById('mail_subject').value.trim();
    const date = document.getElementById('mail_date').value;

    if (!empId || !id4 || !subject || !date) {
      alert("請填寫所有欄位！");
      return;
    }

    if (id4.length !== 4 || !/^\d{4}$/.test(id4)) {
      alert("身分證後四碼格式錯誤，請輸入 4 位數字！");
      return;
    }

    // ✅ 此處可加入前端身份驗證（範例中略過）
    // ✅ 若要與後端驗證，可以用 fetch 發送資料

    // ✅ 若驗證通過，開啟 Mail 登入頁
    window.open("https://192.168.8.25:800/login.php", "_blank");
  }
</script>

</body>
</html>
